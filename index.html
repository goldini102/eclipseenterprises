<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Enterprises</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .eclipse {
            color: #AD77D7;
        }
        .enterprises {
            color: #FDF7AD;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #AD77D7;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 1800px) {
            header {
                padding: 15px;
            }
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #222;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="eclipse">Eclipse</span>
            <span class="enterprises">Enterprises</span>
        </div>
        <button class="menu-toggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector("nav ul");
        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });
    </script>
</body>
</html>
